  <!-- Subtle line -->
  <line x1="300" y1="660" x2="500" y2="660" stroke="#333333" stroke-width="1"/>

  <!-- Author -->
  <text x="400" y="720"
        font-family="Georgia, 'Times New Roman', serif"
