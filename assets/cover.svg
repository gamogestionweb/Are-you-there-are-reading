<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200" width="800" height="1200">
  <!-- Background -->
  <rect width="800" height="1200" fill="#000000"/>

  <!-- Title -->
  <text x="400" y="520"
        font-family="Georgia, 'Times New Roman', serif"
        font-size="64"
        font-weight="normal"
        font-style="italic"
        fill="#ffffff"
        text-anchor="middle">
    Are You There
  </text>

  <text x="400" y="600"
        font-family="Georgia, 'Times New Roman', serif"
